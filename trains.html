<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Times</title>
  <link rel="stylesheet" type= "text/css" href="trains.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  

  <!-- Latest compiled and minified JavaScript -->
  
  

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

<div class="jumbotron col-lg-12">
  <div id ="header">
    <h1>Train Times</h1>
  </div>
</div>
  
    <!-- Rendered buttons will get dumped Here  -->
<div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Info: </strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" i='train-info-table'>
                <thead>
                  <tr>
                    <th>Train Name: </th>
                    <th>Destination: </th>
                    <th>Next Arrival: </th>
                    <th>Minutes Until Arrival: </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>
<form>
  <div class="form-group">
    <label for="train-name-input">Train Name: </label>
      <input class="form-control" id="train-name-input" type="text">
  </div>
  <div class="form-group">
    <label for="destination-input">Destination: </label>
      <input class="form-control" id="destination-input" type="text">
  </div>
  <div class="form-group">
    <label for="next-arrival-input">Next Arrival: (00:00 - ex: 13:30 is 1:30 pm)</label>
      <input class="form-control" id="next-arrival-input" type="text">
  </div>
  <div class="form-group">
    <label for="minutes-until-arrival-input">Minutes Until Arrival: </label>
      <input class="form-control" id="minutes-until-arrival-input" type="text">
  </div>
  <button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
</form>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="trains.js"></script>
</body>
   
</html>
